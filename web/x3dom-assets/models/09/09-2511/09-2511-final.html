<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'></meta>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'></link>
    <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
  </head>
  <body>
    <xml>
      <div style='width:300px;float:right;'>
        <fieldset style='margin:4px;'>
          <legend>
            <strong>Viewer Settings
            </strong>
          </legend>
          <table>
            <tr>
              <td>Navigation Mode:
              </td>
              <td align='right'>
                <select style='float:right;' onchange='if (typeof this.selectedIndex != &apos;undefined&apos;) { var e = document.getElementById(&apos;x3dElement&apos;);if (this.options[this.selectedIndex].value === &apos;examine&apos;){ e.runtime.examine(); }else if (this.options[this.selectedIndex].value === &apos;lookat&apos;){ e.runtime.lookAt(); }else if (this.options[this.selectedIndex].value === &apos;walk&apos;){ e.runtime.speed(1.0); e.runtime.walk(); }else if (this.options[this.selectedIndex].value === &apos;fly&apos;){  e.runtime.speed(1.0); e.runtime.fly();  }else if (this.options[this.selectedIndex].value === &apos;walkfast&apos;){ e.runtime.speed(40.0); e.runtime.walk(); }else if (this.options[this.selectedIndex].value === &apos;flyfast&apos;){  e.runtime.speed(40.0); e.runtime.fly();  } }'>
                  <option value='examine'>Examine
                  </option>
                  <option value='lookat'>LookAt
                  </option>
                  <option value='walk'>Walk
                  </option>
                  <option value='fly'>Fly
                  </option>
                  <option value='walkfast'>Walk (fast)
                  </option>
                  <option value='flyfast'>Fly (fast)
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Debug Display:
              </td>
              <td align='right'>
                <input type='checkbox' onclick='if (this.checked){ document.getElementById(&apos;x3dElement&apos;).runtime.statistics(true); }else { document.getElementById(&apos;x3dElement&apos;).runtime.statistics(false); }'>Stats
                </input>
                <input type='checkbox' onclick='var x3dElem=document.getElementById(&apos;x3dElement&apos;);if (this.checked){ x3dElem.style.height=&apos;50%&apos;; } else { x3dElem.style.height=&apos;60%&apos;; }x3dElem.runtime.debug();'>Console
                </input>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick='document.getElementById(&apos;x3dElement&apos;).runtime.showAll();'>Show Everything
                </button>
              </td>
              <td>
                <button onclick='document.getElementById(&apos;x3dElement&apos;).runtime.resetView();'>Reset View
                </button>
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div>
        <h1>Minimalistic X3DOM Viewer
        </h1>
        <p>
          <a href='http://www.x3dom.org'>X3DOM
          </a> output created with 
          <a href='http://www.instantreality.org'>InstantReality
          </a> aopt tool.
        </p>
      </div>
      <div style='clear:both;'></div>
      <br></br>
    </xml>
    <x3d id='x3dElement' showStat='false' showLog='false' style='width:100%;height:75%;'>
      <scene>
        <viewpoint DEF='_1' description='Scene 1' jump='false' orientation='0.494206 0.551955 0.671645 2.05874' position='6758.06 330.643 390.157' fieldOfView='0.61087'></viewpoint>
        <shape DEF='SP_2'>
          <appearance DEF='COL_FrontColor'>
            <material diffuseColor='1 1 1'></material>
          </appearance>
          <binaryGeometry DEF='BG_2' vertexCount='10' primType='"TRIANGLESTRIP"' position='636.897949219 -426.218505859 5.33099985123' size='1.65997314453 191.808990479 1.47600078583' index='binGeo/BG_2_indexBinary.bin' coord='binGeo/BG_2_interleaveBinary.bin#0+16' normal='binGeo/BG_2_interleaveBinary.bin#8+16' coordType='Int16' normalType='Int16'></binaryGeometry>
        </shape>
        <shape DEF='SP_1'>
          <appearance DEF='COL_BackColor'>
            <material diffuseColor='0.671 0.69 0.8'></material>
          </appearance>
          <binaryGeometry DEF='BG_1' vertexCount='10 36' primType='"TRIANGLESTRIP" "TRIANGLES"' position='636.898498535 -470.462463379 8.70400047302' size='1.66101074219 291.874969482 8.22200107574' index='binGeo/BG_1_indexBinary.bin' coord='binGeo/BG_1_interleaveBinary.bin#0+16' normal='binGeo/BG_1_interleaveBinary.bin#8+16' coordType='Int16' normalType='Int16'></binaryGeometry>
        </shape>
        <shape DEF='SP_3'>
          <appearance DEF='COL_001'>
            <material></material>
          </appearance>
          <binaryGeometry DEF='BG_3' vertexCount='10210 11727' primType='"TRIANGLESTRIP" "TRIANGLES"' position='544.063964844 -470.462463379 110.840240479' size='184.66796875 353.978973389 178.76751709' index='binGeo/BG_3_indexBinary.bin' coord='binGeo/BG_3_interleaveBinary.bin#0+16' normal='binGeo/BG_3_interleaveBinary.bin#8+16' coordType='Int16' normalType='Int16'></binaryGeometry>
        </shape>
        <shape DEF='SP_0'>
          <appearance USE='COL_001'></appearance>
          <binaryGeometry DEF='BG_0' vertexCount='7116 14871' primType='"TRIANGLESTRIP" "TRIANGLES"' position='544.044494629 -470.462982178 15.0359992981' size='187.369018555 355.414001465 35.141998291' index='binGeo/BG_0_indexBinary.bin' coord='binGeo/BG_0_interleaveBinary.bin#0+16' normal='binGeo/BG_0_interleaveBinary.bin#8+16' coordType='Int16' normalType='Int16'></binaryGeometry>
        </shape>
      </scene>
    </x3d>
  </body>
</html>
